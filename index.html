<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Food Ordering</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1e1e1e;
            padding: 15px 20px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
        }
        .top-bar h1 {
            font-size: 26px;
            color: #ff5722;
        }
        .top-bar .options {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .top-bar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .top-bar a:hover {
            background: #333;
        }
        .search-box {
            display: flex;
            align-items: center;
            background: #333;
            border-radius: 20px;
            padding: 5px 10px;
        }
        .search-box input {
            background: none;
            border: none;
            outline: none;
            color: white;
            padding: 5px;
            font-size: 16px;
            width: 150px;
        }
        .search-box i {
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        .food-menu {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 30px;
            text-align: center;
        }
        .food-item {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            height: 320px; /* Increased height */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .food-item:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 20px rgba(255, 165, 0, 0.3);
        }
        .food-item img {
            width: 100%;
            height: 180px; /* Increased height for images */
            object-fit: cover;
            border-radius: 12px;
        }
        .food-item h3 {
            margin: 10px 0;
            font-size: 20px;
        }
        .food-item p {
            color: #ff9800;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <h1>Food Order</h1>
        <div class="options">
            <a href="menu.html">Menu</a>
            <a href="#">Cart</a>
            
        </div>
    </div>

    <div class="food-menu">
        <div class="food-item">
            <img src="img1.jpeg" alt="Pizza">
            <h3>Delicious Pizza</h3>
            <p>₹199</p>
        </div>
        <div class="food-item">
            <img src="img2.jpeg" alt="Burger">
            <h3>Cheesy Burger</h3>
            <p>₹149</p>
        </div>
        <div class="food-item">
            <img src="img3.jpeg" alt="Pasta">
            <h3>Creamy Pasta</h3>
            <p>₹179</p>
        </div>
        <div class="food-item">
            <img src="img4.jpeg" alt="Noodles">
            <h3>Spicy Noodles</h3>
            <p>₹129</p>
        </div>
        <div class="food-item">
            <img src="img5.jpeg" alt="Ice Cream">
            <h3>Chocolate Ice Cream</h3>
            <p>₹99</p>
        </div>
        <div class="food-item">
            <img src="img6.jpeg" alt="Sandwich">
            <h3>Grilled Sandwich</h3>
            <p>₹119</p>
        </div>
    </div>

</body>
</html>
