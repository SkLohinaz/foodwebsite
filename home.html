<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TastyBites</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 20px;
            background-color: #ff6600;
            color: white;
        }
        .container {
            margin-top: 30px;
        }
        .buttons {
            margin: 20px;
        }
        button, .btn-link {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        button:hover, .btn-link:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>
    <header>
        <h1>TASTY BITES</h1>
    </header>
    
    <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="food1.jpeg" alt="Delicious Food" style="width:100%; height:450px;">
                </div>
                <div class="item">
                    <img src="food2.jpeg" alt="Tasty Dish" style="width:100%; height:450px;">
                </div>
                <div class="item">
                    <img src="food3.jpeg" alt="Yummy Meal" style="width:100%; height:450px;">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    
    <div class="buttons">
        
        <a href="register.html" class="btn-link">Register</a>
        <a href="login.html" class="btn-link">Login</a>
    </div>

    <script>
        function login() {
            alert("Login button clicked!");
        }
    </script>
</body>
</html>
